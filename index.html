\x20process\x20of\x20discovering\x20new\x20ideas\x20and\x20the\x20process\x20of\x20letting\x20these\x20ideas\x20becoming\x20daily\x20behaviors,\x20defined\x20in\x20other\x20terms\x20with\x20the\x20word\x20\x27engagement\x27.\x3Cbr\x3EAt\x20street\x20level,\x20this\x20happens\x20when\x20you\x20have\x20restricted\x20areas\x20with\x20daily\x20social\x20tights\x20typical\x20of\x20a\x20village\x20size,\x20coexisting\x20with\x20an\x20easy\x20access\x20to\x20ideas\x20coming\x20outside\x20this\x20small\x20social\x20network.\x20Proximity\x20still\x20plays\x20a\x20fundamental\x20role\x20and\x20the\x20most\x20famous\x20example\x20of\x20this\x20mechanism\x20is\x20Silicon\x20Valley.\x20In\x20other\x20words:\x20you\x20need\x20both\x20a\x20closed\x20tiny\x20lab\x20and\x20worldwide\x20influx\x20of\x20new\x20ideas\x20to\x20boost\x20creativity.\x20\x3Cbr\x3EThis\x20theory\x20partially\x20explains\x20how\x20a\x20closed\x20claustrophobic\x20ghetto\x20could\x20have\x20a\x20functional\x20role\x20in\x20shaping\x20these\x20hip\x20hop\x20talents.\x20Their\x20marginalization\x20was\x20somehow\x20able\x20to\x20create\x20unique\x20communities\x20creating\x20a\x20sort\x20of\x20closed\x20lab.\x20\x3Cbr\x3EIt\x20seems\x20that\x20these\x20were\x20not\x20isolated\x20cases.\x3Cbr\x3EThis\x20was\x20an\x20ecosystem\x20with\x20patterns.\x3Cbr\x3E\x3Cbr\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"text-align:\x20justify\x3B\"\x20data-anchor-link-pos-phone_portrait\x3D\"empty\"\x3E\x3Cspan\x20style\x3D\"font-family:\x20Graphik\x3B\x20font-weight:\x20400\x3B\x20font-style:\x20normal\x3B\"\x20data-anchor-link-pos-phone_portrait\x3D\"empty\"\x3E\x26nbsp\x3B\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"font-size:\x2040px\x3B\x20line-height:\x2050px\x3B\"\x20class\x3D\"paragraph-4\"\x20data-anchor-link-pos-phone_portrait\x3D\"empty\"\x3E\x3Cspan\x20style\x3D\"color:\x20\x23000000\x3B\"\x20data-anchor-link-pos-phone_portrait\x3D\"empty\"\x3EI\x20was\x20in\x20the\x20mecca.\x20\x3C\ tify\x3B\x20font-size:\x2013px\x3B\x20line-height:\x2016px\x3B\x20padding-bottom:\x2020px\x3B\"\x20data-anchor-link-pos-phone_portrait\x3D\"empty\"\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E\n\x3Cp\x20data-style-phone_portrait\x3D\"text-align:\x20justify\x3B\x20padding-bottom:\x20533px\x3B\"\x20data-anchor-link-pos-phone_portrait\x3D\"empty\"\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x3Cspan\x20data-anchor-link-pos-phone_portrait\x3D\"empty\"\x20style\x3D\"font-family:\x20Graphik\x3B\"\x3E\x3Cspan\x20data-anchor-link-pos-phone_portrait\x3D\"empty\"\x3E\x3Cspan\x20data-anchor-link-pos-phone_portrait\x3D\"empty\"\x3E\x3Cspan\x20data-anchor-link-pos-phone_portrait\x3D\"empty\"\x3EAfter\x20dropping\x20out\x20of\x20high\x20school,\x20a\x20teen\x20Jay-Z\x20became\x20a\x20drug\x20dealer\x20as\x20other\x20young\x20African-American\x20in\x20those\x20years.\x20The\x20diffuse\x20criminalty\x20together\x20with\x20new\x20efforts\x20to\x20bring\x20down\x20crime\x20rate,\x20led\x20to\x20an\x20unprecedent\x20incarceration\x20rate\x20among\x20black\x20male\x20population\x20both\x20in\x20New\x20York\x20City\x20and\x20United\x20States.\x20In\x201993,\x20the\x20number\x20of\x20African-American\x20males\x20incarcerated\x20in\x20US\x20was\x20more\x20than\x207\x20times\x20higher\x20than\x20white\x20citizens.\x3Cbr\x3E\x3C\x2Fspan\x3EThese\x20new\x20policies\x20drastically\x20reduced\x20crime\x20rate\x20in\x20New\x20York,\x20giving\x20a\x20new\x20life\x20to\x20five\x20boroughs.\x20In\x20the\x20areas\x20selected,\x20crime\x20rate\x20decreased\x20by\x2079\x25.\x3Cbr\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20data-style-phone_portrait\x3D\"text-align:\x20justify\x3B\x20line-height:\x2016px\x3B\x20font-size:\x2013px\x3B\x20padding-bottom:\x2020px\x3B\"\x20data-anchor-link-pos-phone_portrait\x3D\"empty\"\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E\n\x3Cp\x20data-anchor-link-pos-phone_portrait\x3D\"empty\"\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x3Cspan\x20data-anchor-link-pos-phone_portrait\x3D\"empty\"\x20style\x3D\"font-family:\x20Graphik\x3B\"\x3E\x3Cspan\x20data-anchor-link-pos-phone_portrait\x3D\"empty\"\x3E\x3Cspan\x20data-anchor-link-pos-phone_portrait\x3D\"empty\"\x3E\x3Cspan\x20data-anchor-link-pos-phone_portrait\x3D\"empty\"\x3E\x3Cspan\x20data-anchor-link-pos-phone_portrait\x3D\"empty\"\x3EAt\x20the\x20end\x20of\x20these\x20changes,\x20a\x20new\x20urban\x20phenomenon\x20started:\x20gentrification.\x20\x3Cbr\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20data-anchor-link-pos-phone_portrait\x3D\"empty\"\x20style\x3D\"text-align:\x20justify\x3B\"\x3E\x3Cspan\x20data-anchor-link-pos-phone_portrait\x3D\"empty\"\x20style\x3D\"font-family:\x20Graphik\x3B\"\x3E\x3Cspan\x20data-anchor-link-pos-phone_portrait\x3D\"empty\"\x3E\x3Cspan\x20data-anchor-link-pos-phone_portrait\x3D\"empty\"\x3E\x3Cspan\x20data-anchor-link-pos-phone_portrait\x3D\"empty\"\x3EIt\x20drastically\x20changed\x20some\x20of\x20these\x20neighborhoods\x20both\x20in\x20their\x20demographics\x20and\x20in\x20their\x20architecture.\x20\x3Cbr\x3EThe\x20house\x20where\x20Notorious\x20B.I.G\x20grew\x20up\x20was\x20listed\x203\x20years\x20ago\x20for\x20\x3Ca\x20data-uuid\x3D\"c19bf3af-db39-49af-b33f-7c3c2c6ce271\"\x20href\x3D\"https:\x2F\x2Fny.curbed.com\x2F2013\x2F4\x2F2\x2F10257700\x2Flate-rapper-notorious-b-i-g-s-childhood-home-lists-for-725k\"\x20target\x3D\"_blank\"\x20data-anchor-link-pos-phone_portrait\x3D\"empty\"\x20data-mce-class\x3D\"link-1\"\x20class\x3D\"link-1\"\x3Emore\x20than\x20\x24700,000\x3C\x2Fa\x3E.\x20The\x20price\x20is\x20almost\x20200\x25\x20higher\x20than\x20average\x20value\x20of\x20the\x20houses\x20in\x20the\x20same\x20block\x20in\x201990\x20\x28adjusted\x20for\x20inflation\x29.\x3Cbr\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20data-anchor-link-pos-phone_portrait\x
